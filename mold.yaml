version: "0.4.0"

runtimes:
  exe:
    command: ["?"]
    extensions: []

  sh:
    command: ["sh", "?"]
    extensions: ["sh"]

  zsh:
    command: ["zsh", "?"]
    extensions: ["zsh", "sh"]

  bash:
    command: ["bash", "?"]
    extensions: ["bash", "sh"]

  python:
    command: ["python", "?"]
    extensions: ["py"]

  python2: # booooooo
    command: ["python2", "?"]
    extensions: ["py"]

  python3:
    command: ["python3", "?"]
    extensions: ["py"]
